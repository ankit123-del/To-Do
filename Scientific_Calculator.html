<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f3f3; }
    .calculator { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0px 5px 20px rgba(0,0,0,0.2); }
    #display { width: 100%; height: 60px; font-size: 1.5rem; margin-bottom: 15px; text-align: right; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
    .buttons { display: grid; grid-template-columns: repeat(5, 80px); gap: 10px; }
    button { padding: 15px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; background: #e0e0e0; transition: 0.2s; }
    button:hover { background: #d4d4d4; }
    .equal { grid-column: span 2; background: #4caf50; color: white; }
    .equal:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('^')">xʸ</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>

      <!-- Scientific Functions -->
      <button onclick="scientific('sin')">sin</button>
      <button onclick="scientific('cos')">cos</button>
      <button onclick="scientific('tan')">tan</button>
      <button onclick="scientific('sqrt')">√</button>
      <button onclick="scientific('log')">log</button>

      <button onclick="scientific('pi')">π</button>
      <button onclick="scientific('exp')">exp</button>
      <button onclick="scientific('pow2')">x²</button>
      <button onclick="scientific('pow3')">x³</button>
      <button onclick="scientific('abs')">|x|</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
