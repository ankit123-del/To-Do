<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #taskInput {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #addBtn {
      padding: 8px 12px;
      margin-left: 5px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addBtn:hover {
      background: #218838;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #f8f9fa;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background: #e9ecef;
    }
    button.delete {
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Todo List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    let addBtn = document.getElementById("addBtn");
    let taskInput = document.getElementById("taskInput");
    let taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", function() {
      let task = taskInput.value.trim();
      if (task === "") return;

      let li = document.createElement("li");
      li.textContent = task;

      let delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.classList.add("delete");

      delBtn.addEventListener("click", function() {
        taskList.removeChild(li);
      });

      li.appendChild(delBtn);
      taskList.appendChild(li);

      taskInput.value = "";
    });
  </script>
</body>
</html>
